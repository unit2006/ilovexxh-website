<script>
// 账号名实时验证
function validateAccountName() {
    const accountName = document.getElementById('username').value.trim();
    const feedback = document.getElementById('username-feedback');
    const submitBtn = document.getElementById('submitBtn');
    const input = document.getElementById('username');
    
    // 清除之前的样式
    input.classList.remove('is-valid', 'is-invalid');
    
    if (accountName.length === 0) {
        feedback.innerHTML = '';
        submitBtn.disabled = false;
        return;
    }
    
    // 检查长度
    if (accountName.length < 3 || accountName.length > 20) {
        showError('账号名长度必须在3-20个字符之间');
        return;
    }
    
    // 检查中文字符
    if (/[\u4e00-\u9fff]/.test(accountName)) {
        showError('❌ 不能使用中文字符！账号名是您网站访问地址的关键部分');
        return;
    }
    
    // 检查格式
    if (!/^[a-zA-Z][a-zA-Z0-9_-]*$/.test(accountName)) {
        showError('账号名必须以英文字母开头，只能包含字母、数字、下划线和连字符');
        return;
    }
    
    // 检查连续特殊字符
    if (/[_-]{2,}/.test(accountName)) {
        showError('不能包含连续的下划线或连字符');
        return;
    }
    
    // 检查结尾
    if (accountName.endsWith('_') || accountName.endsWith('-')) {
        showError('不能以下划线或连字符结尾');
        return;
    }
    
    // 检查保留名称
    const reserved = ['admin', 'administrator', 'root', 'system', 'api', 'www', 'mail', 'ftp', 'test', 'demo', 'guest', 'public', 'private', 'support', 'help', 'info', 'contact', 'about', 'terms', 'privacy', 'legal'];
    if (reserved.includes(accountName.toLowerCase())) {
        showError('该账号名为系统保留，请选择其他账号名');
        return;
    }
    
    showSuccess('✅ 账号名格式正确！您的访问地址将是：<code>https://www.ilovexxh.com/' + accountName + '</code>');
}

function showError(message) {
    const input = document.getElementById('username');
    const feedback = document.getElementById('username-feedback');
    const submitBtn = document.getElementById('submitBtn');
    
    input.classList.add('is-invalid');
    feedback.innerHTML = '<div class="text-danger"><i class="fas fa-exclamation-triangle me-1"></i>' + message + '</div>';
    submitBtn.disabled = true;
}

function showSuccess(message) {
    const input = document.getElementById('username');
    const feedback = document.getElementById('username-feedback');
    const submitBtn = document.getElementById('submitBtn');
    
    input.classList.add('is-valid');
    feedback.innerHTML = '<div class="text-success"><i class="fas fa-check-circle me-1"></i>' + message + '</div>';
    submitBtn.disabled = false;
}

// 绑定事件
document.getElementById('username').addEventListener('input', validateAccountName);
document.getElementById('username').addEventListener('blur', validateAccountName);

// Google登录处理
document.getElementById('googleLoginBtn').addEventListener('click', function() {
    // 显示加载状态
    const btn = this;
    const originalBtnText = btn.innerHTML;
    btn.disabled = true;
    btn.innerHTML = '<span class="loading-spinner"></span> 处理中...';
    
    // 模拟Google登录，实际上是创建一个随机用户
    const randomId = Math.random().toString(36).substring(2, 15);
    const email = `google_user_${randomId}@example.com`;
    const username = `Google用户_${randomId.substring(0, 5)}`;
    
    // 使用本地存储注册函数
    userManager.register(username, email, "google_auth_" + randomId)
        .then(() => {
            // 注册成功
            alert('Google账号登录成功！');
            window.location.href = 'index.html'; // 跳转到首页
        })
        .catch((error) => {
            // 注册失败
            alert(error.message);
        })
        .finally(() => {
            // 恢复按钮状态
            btn.disabled = false;
            btn.innerHTML = originalBtnText;
        });
});

// 表单提交处理
document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault(); // 阻止表单默认提交
    
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    
    // 表单验证
    if (username.length < 3 || username.length > 20) {
        alert('账号名长度必须在3-20个字符之间！');
        return false;
    }
    
    if (/[\u4e00-\u9fff]/.test(username)) {
        alert('账号名不能包含中文字符！这是您网站访问地址的重要组成部分。');
        return false;
    }
    
    if (!/^[a-zA-Z][a-zA-Z0-9_-]*$/.test(username)) {
        alert('账号名格式不正确！必须以字母开头，只能包含字母、数字、下划线和连字符。');
        return false;
    }
    
    // 显示加载状态
    const submitBtn = document.getElementById('submitBtn');
    const originalBtnText = submitBtn.innerHTML;
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="loading-spinner"></span> 注册中...';
    
    // 调用本地存储注册函数
    userManager.register(username, email, password)
        .then(() => {
            // 注册成功
            alert('注册成功！您现在已经自动登录。');
            window.location.href = 'index.html'; // 跳转到首页
        })
        .catch((error) => {
            // 注册失败
            alert(error.message);
        })
        .finally(() => {
            // 恢复按钮状态
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnText;
        });
});

                window.location.href = element.href;
            }
        }
